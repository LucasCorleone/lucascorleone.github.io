---
layout: default
title: Home
---

<header>
  <p class="username"><a href="./" target="_self">Tyler Benziger</a></p>
</header>
<main>
  {% for post in site.posts %}
    <article>
      <header class="heading">
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a> </h1>
        <p class="timestamp">{{ post.date | date: "%b %e %Y" }}</p>
      </header>
    </article>
  {% endfor %}
</main>
<footer><a href="/" style="border:0">tybenz.com</a> &nbsp;<a href="https://twitter.com/tybenz">twitter</a> &nbsp;<a href="https://github.com/tybenz">github</a></footer>
