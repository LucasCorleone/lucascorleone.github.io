<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body>
  {% include sidebar.html %}
  <header>
    <p class="head-offset"></p>
    <p class="username"><a href="../" target="_self">Lucas</a></p>
  </header>
  <main>
    <article class="md">
      <header class="heading">
        <h1>{{ page.title }}</h1>
        <p class="timestamp">{{ page.date | date: "%b %e %Y" }}</p>
        <hr>
      </header>
    
    {{ content }}
    <div id="disqus_thread"></div>
                                
    </article>
  </main>
  <footer><a href="/" style="border:0">home</a> &nbsp;
  <a href="/tags" style="border:0">tags</a> &nbsp;
  <a href="/about">about</a> &nbsp;
  <a href="https://github.com/lucascorleone">github</a></footer>
  
  <label for="sidebar-checkbox" class="sidebar-toggle"></label>
  <script>

  /**
  *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
  *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/
  /*
  var disqus_config = function () {
  this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
  this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
  };
  */
  (function() { 
    
  var toggle = document.querySelector('.sidebar-toggle');
  var sidebar = document.querySelector('#sidebar');
  var checkbox = document.querySelector('#sidebar-checkbox');
  document.addEventListener('click', function(e) {
    var target = e.target;
    if(!checkbox.checked ||
        sidebar.contains(target) ||
        (target === checkbox || target === toggle)) return;
    checkbox.checked = false;
  }, false);
  
  // DON'T EDIT BELOW THIS LINE
  var d = document, s = d.createElement('script');
  s.src = 'https://https-lucascorleone-github-io.disqus.com/embed.js';
  s.setAttribute('data-timestamp', +new Date());
  (d.head || d.body).appendChild(s);
  })();
  </script>

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</body>
</html>
